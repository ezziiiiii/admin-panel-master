<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Panel</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- plugin textarea new post -->
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script src="js/text-area.js"></script>

</head>

<body class="vs-screen-bg">

    <div class="login container">
        <div class="row vertical-center-row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-center-block">
                <div class="row">
                    <div class="col-sm-2 col-md-3 login-left">
                        <div class="text-center logo">
                            <div class="image">
                                <a href=""><h1>MCS Admin</h1></a>
                            </div>
                            <h6>Welcome to <small>Admin Panel</small></h6>
                        </div>
                    </div>
                    <div class="col-sm-10 col-md-9 login-right">
                        <div class="login-form">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" placeholder="Username..." aria-describedby="basic-addon2">
                                <span class="input-group-addon" id="basic-addon2"><i class="fa fa-user" aria-hidden="true"></i></span>
                            </div>
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" placeholder="Password..." aria-describedby="basic-addon3">
                                <span class="input-group-addon" id="basic-addon3"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            </div>
                            <button type="button" class="btn btn-default btn-lg btn-block" href="#">Log in</button>
                            <div class="col-md-12 col-sm-12">
                                <a class="login-link pull-left" href="#">Forget your password?</a>
                                <a class="login-link pull-right" href="#">Register now!</a>
                            </div>
                        </div><!--END OF LOGIN-FORM-->
                    </div>
                </div>
            </div><!--END OF COL-CENTER-BLOCK-->
        </div><!--END OF VERTICAL-CENTER-ROW-->
    </div>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
    $(function () {
        var date_input=$('input[name="date"]');
        date_input.datetimepicker({
            format: 'DD/MM/YYYY'
        });

        var time_input=$('input[name="time"]');
        time_input.datetimepicker({
            format: 'HH:mm'
        });
    });
</script>

</body>
</html>
